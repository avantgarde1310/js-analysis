<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" href="popup.css"/>
    <link rel="stylesheet" href="../jquery/css/custom-theme/jquery-ui-1.8.custom.css"/>
    <script src="../jquery/jquery.min.js"></script>
    <script src="../jquery/jquery-ui.custom.min.js"></script>
    <script src="../functions.js"></script>
    <script type='text/javascript' src='/js/addedForCSP.popup.html.2.js'></script>
  </head>
  <body>
    <div id="wrapper">
      <div id="menu-items">

        <div id="titletext"><span>AdBlock</span></div>
        <script type='text/javascript' src='/js/addedForCSP.popup.html.3.js'></script>


        <!-- ***************** New release notification **************** -->

        <div id="div_new_release" style="display:none;">
          <div class="box-wrapper">
            <div class = "box">
              <div id="new_release_close" style="float:right;"><a class="blue" href="#">x</a></div>
              <div id="newtitle"></div>
              <script type='text/javascript' src='/js/addedForCSP.popup.html.4.js'></script>
              <div id="newversioninfo">
                <div i18n="this_toolbar_button" id="no_toolbar_button"></div>
                <div i18n="yes_toolbar_button" id="yes_toolbar_button" style="display:none">
                  <!-- TODO temp: installed 2/2011 -->
                </div>
              </div>
              <script type='text/javascript' src='/js/addedForCSP.popup.html.5.js'></script>
            </div>
          </div>
          <div class="separator"></div>
        </div>
        <script type='text/javascript' src='/js/addedForCSP.popup.html.6.js'></script>


        <!-- ************ Standard menu entries *********** -->

        <div id="div_status_whitelisted" class="menu-entry">
          <span style="font-style:italic;"><!--Filled with translated text--></span>
          <a i18n="enable" href="#" class="blue"></a>
        </div>
        <script type='text/javascript' src='/js/addedForCSP.popup.html.7.js'></script>


        <div i18n="status_disabled" id="div_status_disabled" class="menu-entry" style="font-style: italic;">
        </div>

        <div id="div_status_paused" class="menu-entry">
          <span i18n="status_paused" style="font-style:italic;"></span>
          <a i18n="unpause" href="#" class="blue"></a>
        </div>
        <script type='text/javascript' src='/js/addedForCSP.popup.html.8.js'></script>



        <div id="separator0" class="separator"></div>

        <div i18n="pause_adblock" id="div_pause_adblock" class="menu-entry">
        </div>
        <script type='text/javascript' src='/js/addedForCSP.popup.html.9.js'></script>


        <div i18n="block_an_ad_on_this_page" id="div_blacklist" class="menu-entry">
        </div>
        <script type='text/javascript' src='/js/addedForCSP.popup.html.10.js'></script>


        <div i18n="dont_run_on_this_page" id="div_whitelist_page" class="menu-entry">
        </div>
        <script type='text/javascript' src='/js/addedForCSP.popup.html.11.js'></script>



        <div id="div_whitelist" class="menu-entry">
          <!-- Filled with translated text -->
        </div>
        <script type='text/javascript' src='/js/addedForCSP.popup.html.12.js'></script>
        
        <div id="separator3" class="separator"></div>

        <div id="div_show_resourcelist" class="menu-entry" i18n="show_resourcelist">
        </div>
        <script type='text/javascript' src='/js/addedForCSP.popup.html.13.js'></script>
        
        <div id="div_report_an_ad" class="menu-entry" i18n="report_ad_on_page">
        </div>
        <script type='text/javascript' src='/js/addedForCSP.popup.html.14.js'></script>


        <div id="separator1" class="separator"></div>


        <!-- **************** Extras ************** -->

        <div i18n="options" id="div_options" class="menu-entry">
        </div>
        <script type='text/javascript' src='/js/addedForCSP.popup.html.15.js'></script>

        <div id="div_help_hide">
          <div id="div_help_hide_start" i18n="hide_this_button" class="menu-entry"></div>
          <div id="help_hide_explanation" class="info" i18n="chromebutton_how_to_hide" style="display:none;">
          </div>
        </div>
        <script type='text/javascript' src='/js/addedForCSP.popup.html.16.js'></script>

        <div class="separator" id="separator2"></div>
      </div> <!-- menu-items-->

      <div id="div_donate">
        <div style="margin: 5px 0">
          <div id="donate_close" style="float:right; display:none;"><a class="blue" href="#">x</a></div>
          <a href="#" class="blue" id="donate_open"
            i18n="did_you_know_this_is_my_full_time_job"></a>
        </div>
        <div id="donation_wrapper" style="display:none; clear:left;">
          <iframe width="100%" height="100%" frameBorder=0></iframe>
        </div>
      </div>
      <script type='text/javascript' src='/js/addedForCSP.popup.html.17.js'></script>

      <script type='text/javascript' src='/js/addedForCSP.popup.html.18.js'></script>
    </div>
  </body>
</html>
