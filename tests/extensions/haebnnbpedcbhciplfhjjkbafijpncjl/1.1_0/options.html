<html>
<head>
    <title>TinEye Reverse Image Search options</title>

    <style type="text/css">
        body {
            padding: 15px 10px 10px 10px;
            border: 1px solid black;
            width: 400px;
            height: 400px;
            font-family: arial, sans-serif;
            font-size: 14px;
        }

        #header {
            text-align: center;
        }

        #save {
            text-align: right;
        }

        #status {
            background-color: yellow;
        }
    </style>

    <script type='text/javascript' src='/js/addedForCSP.options.html.0.js'></script>

</head>

<body  id='_added_by_transform_0'  >
<script type='text/javascript' src='/js/addedForCSP.options.html.1.js'></script>

    <div id="header">
        <img src="tineye-robot.png">
        <h2>TinEye Reverse Image Search Options</h2>
    </div>

    Sort Order:<br />
    <input type="radio" id="last_used" name="sort_order" value="last_used">Last Used</option><br />
    <input type="radio" id="best_match" name="sort_order" value="best_match">Best Match</option><br />
    <input type="radio" id="most_changed" name="sort_order" value="most_changed">Most Changed</option><br />
    <input type="radio" id="biggest_image" name="sort_order" value="biggest_image">Biggest Image</option>

    <br /><br />

    Open Searches in:<br />
    <input type="radio" id="background" name="tab_visibility" value="background">Background Tab</option><br />
    <input type="radio" id="foreground" name="tab_visibility" value="foreground">Foreground Tab</option><br />
    <input type="radio" id="current" name="tab_visibility" value="current">Current Tab</option>

    <br /><br />

    <div id="save">
        <span id="status"></span>
        <button  id='_added_by_transform_1'  >
<script type='text/javascript' src='/js/addedForCSP.options.html.2.js'></script>Save</button>
    </div>

</body>
</html>
